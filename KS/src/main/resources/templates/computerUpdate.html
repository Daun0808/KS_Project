<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>컴퓨터 정보 수정</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* 상단 고정 메뉴바 스타일 */
    .navbar-fixed {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      background-color: #f8f9fa;
      padding: 5px 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .navbar-btn {
      font-size: 1rem;
      margin-right: 15px;
    }

    body {
      padding-top: 60px;
    }
  </style>
</head>
<body>

<!-- 상단 메뉴바 -->
<div class="navbar-fixed">
  <div class="container d-flex justify-content-start">
    <a href="/" class="btn btn-outline-primary navbar-btn">홈</a>
    <a href="/department" class="btn btn-outline-success navbar-btn">부서 관리</a>
    <a href="/printer" class="btn btn-outline-danger navbar-btn">프린터 관리</a>
    <a href="/toner" class="btn btn-outline-warning navbar-btn">토너 관리</a>
    <a href="/toner/month" class="btn btn-outline-warning navbar-btn">월별 토너 재고</a>
    <a href="/computer" class="btn btn-outline-info navbar-btn">컴퓨터 관리</a>
    <a href="/monitor" class="btn btn-outline-secondary navbar-btn">모니터 관리</a>
  </div>
</div>

<div class="container mt-5">
  <h2 class="text-center mb-4">컴퓨터 정보 수정</h2>

  <form th:action="@{/computer/update/{computer_id}(computer_id=${computer_id})}" th:object="${computer}" method="post">
    <div class="mb-3">
      <label class="form-label">설치 장소</label>
      <input type="text" class="form-control" th:field="*{computerPlace}" required>
    </div>

    <div class="mb-3">
      <label class="form-label">운영체제</label>
      <input type="text" class="form-control" th:field="*{computerOs}">
    </div>

    <div class="mb-3">
      <label class="form-label">IP 주소</label>
      <input type="text" class="form-control" th:field="*{computerIp}">
    </div>

    <div class="mb-3">
      <label class="form-label">한글 버전</label>
      <input type="text" class="form-control" th:field="*{computerHwp}">
    </div>

    <div class="mb-3">
      <label class="form-label">Office 버전</label>
      <input type="text" class="form-control" th:field="*{computerOffice}">
    </div>

    <div class="mb-3">
      <label class="form-label">S1 여부</label>
      <input type="text" class="form-control" th:field="*{computerS1}">
    </div>

    <div class="mb-3">
      <label class="form-label">알약 설치 여부</label>
      <input type="text" class="form-control" th:field="*{computerAlyac}">
    </div>

    <div class="mb-3">
      <label class="form-label">사용 목적</label>
      <input type="text" class="form-control" th:field="*{computerUse}">
    </div>

    <div class="mb-3">
      <label class="form-label">모델명</label>
      <input type="text" class="form-control" th:field="*{computerModel}">
    </div>

    <div class="mb-3">
      <label class="form-label">생산일</label>
      <input type="date" class="form-control" name="computerProductDate" th:value="${computer.computerProductDate}">
    </div>

    <div class="mb-3">
      <label class="form-label">칩셋</label>
      <input type="text" class="form-control" th:field="*{computerChipset}">
    </div>

    <div class="mb-3">
      <label class="form-label">CPU</label>
      <input type="text" class="form-control" th:field="*{computerCpu}">
    </div>

    <div class="mb-3">
      <label class="form-label">메모리</label>
      <input type="text" class="form-control" th:field="*{computerMemory}">
    </div>

    <div class="mb-3">
      <label class="form-label">고유번호</label>
      <input type="text" class="form-control" th:field="*{computerUniqueCode}">
    </div>

    <div class="mb-3">
      <label class="form-label">비고</label>
      <textarea class="form-control" th:field="*{computerText}"></textarea>
    </div>

    <div class="mb-3">
      <label class="form-label">폐기 여부</label>
      <select class="form-select" th:field="*{computerDel}">
        <option value="N">N</option>
        <option value="Y">Y</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">생산일</label>
      <input type="date" class="form-control" name="computerDelDate" th:value="${computer.computerDelDate}">
    </div>

    <div class="mb-3">
      <label class="form-label">폐기 사유</label>
      <textarea class="form-control" th:field="*{computerDelText}"></textarea>
    </div>

    <div class="mb-3">
      <label class="form-label">소속 부서</label>
      <select class="form-select" name="departmentId">
        <option th:each="dept : ${departments}"
                th:value="${dept.departmentId}"
                th:text="${dept.departmentName + ' (' + dept.departmentFloor + '층)'}"
                th:selected="${dept.departmentId == computer.department.departmentId}">
        </option>
      </select>
    </div>

    <div class="text-center mt-4">
      <button type="submit" class="btn btn-primary">저장</button>
      <a href="/computer" class="btn btn-secondary">취소</a>
    </div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
