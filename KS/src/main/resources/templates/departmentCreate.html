<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>부서 추가</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* 상단 고정 메뉴바 스타일 */
        .navbar-fixed {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000; /* 메뉴바가 다른 요소들보다 위에 표시되도록 */
            background-color: #f8f9fa; /* 밝은 배경 */
            padding: 5px 20px; /* 메뉴바 높이 조정 */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* 메뉴바에 그림자 추가 */
        }

        .navbar-btn {
            font-size: 1rem; /* 버튼 크기 조정 */
            margin-right: 15px; /* 버튼들 간의 간격 */
        }

        /* 페이지 내용이 메뉴바와 겹치지 않도록 여백 추가 */
        body {
            padding-top: 60px; /* 메뉴바 높이에 맞춰 페이지 내용이 겹치지 않도록 여백 추가 */
        }
    </style>
</head>
<body>
<!-- 상단 고정 메뉴바 -->
<div class="navbar-fixed">
    <div class="container d-flex justify-content-start">
        <a href="/" class="btn btn-outline-primary navbar-btn">홈</a>
        <a href="/department" class="btn btn-outline-success navbar-btn">부서 관리</a>
        <a href="/printer" class="btn btn-outline-danger navbar-btn">프린터 관리</a>
        <a href="/toner" class="btn btn-outline-warning navbar-btn">토너 관리</a>
        <a href="/toner/month" class="btn btn-outline-warning navbar-btn">월별 토너 재고</a>
    </div>
</div>

<div class="container mt-5">
    <h2 class="text-center mb-4">부서 추가</h2>

    <form th:action="@{/department/create}" method="post">
        <div class="mb-3">
            <label for="departmentName" class="form-label">부서 이름</label>
            <input type="text" id="departmentName" name="department_name" class="form-control"
                   maxlength="15" required>
        </div>

        <div class="mb-3">
            <label for="departmentFloor" class="form-label">층</label>
            <input type="text" id="departmentFloor" name="department_floor" class="form-control"
                   maxlength="5" required>
        </div>

        <div class="mb-3">
            <input type="hidden" id="deleteStatus" name="delete" value="N">
        </div>

        <button type="submit" class="btn btn-primary w-100">등록</button>
    </form>

    <div class="mt-3 text-center">
        <a th:href="@{/department}" class="btn btn-secondary">목록으로 돌아가기</a>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
