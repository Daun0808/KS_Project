<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>부서 추가</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center mb-4">부서 추가</h2>

    <form th:action="@{/department/create}" method="post">
        <div class="mb-3">
            <label for="departmentName" class="form-label">부서 이름</label>
            <input type="text" id="departmentName" name="department_name" class="form-control"
                   maxlength="15" required>
        </div>

        <div class="mb-3">
            <label for="departmentFloor" class="form-label">층</label>
            <input type="text" id="departmentFloor" name="department_floor" class="form-control"
                   maxlength="5" required>
        </div>

        <div class="mb-3">
            <input type="hidden" id="deleteStatus" name="delete" value="N">
        </div>

        <button type="submit" class="btn btn-primary w-100">등록</button>
    </form>

    <div class="mt-3 text-center">
        <a th:href="@{/department}" class="btn btn-secondary">목록으로 돌아가기</a>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
