<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>부서 상세 정보</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center mb-4">부서 상세 정보</h2>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">부서 이름: <span th:text="${department.departmentName}"></span></h5>
            <p class="card-text"><strong>층:</strong> <span th:text="${department.departmentFloor}"></span></p>
            <p class="card-text"><strong>삭제 상태:</strong> <span th:text="${department.delete}"></span></p>
        </div>
    </div>

    <div class="mt-4">
        <a href="/department" class="btn btn-primary">목록으로 돌아가기</a>
    </div>

    <div class="mt-4">
        <a th:href="@{/department/update/{department_id}(department_id=${department_id})}"
           class="btn btn-primary">수정</a>
    </div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
