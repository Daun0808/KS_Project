<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홈</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f9f9f9;
            font-family: 'Arial', sans-serif;
            color: #333;
        }

        .container {
            margin-top: 80px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 40px;
            color: #333;
        }

        .button-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 40px;
            margin-top: 60px;
        }

        .btn-large {
            width: 250px;
            height: 150px;
            font-size: 1.3rem;
            font-weight: bold;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            text-decoration: none;
        }

        .btn-large:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .btn-primary {
            background-color: #4CAF50;
            border-color: #4CAF50;
            color: white;
        }

        .btn-primary:hover {
            background-color: #45a049;
            border-color: #45a049;
        }

        .btn-success {
            background-color: #1e90ff;
            border-color: #1e90ff;
            color: white;
        }

        .btn-success:hover {
            background-color: #1c86ee;
            border-color: #1c86ee;
        }

        .btn-toner {
            background-color: #f39c12;
            border-color: #f39c12;
            color: white;
        }

        .btn-toner:hover {
            background-color: #e67e22;
            border-color: #e67e22;
        }

        .btn-month {
            background-color: #8e44ad;
            border-color: #8e44ad;
            color: white;
        }

        .btn-month:hover {
            background-color: #732d91;
            border-color: #732d91;
        }
        .btn-computer {
            background-color: #16a085;
            border-color: #16a085;
            color: white;
        }

        .btn-computer:hover {
            background-color: #138d75;
            border-color: #138d75;
        }

        .btn-monitor {
            background-color: #d35400;
            border-color: #d35400;
            color: white;
        }

        .btn-monitor:hover {
            background-color: #ba4a00;
            border-color: #ba4a00;
        }

    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center">KS 병원 전산실 통합관리시스템 [ V1 ]</h1>

    <div class="button-container">
        <a href="/department" class="btn btn-success btn-large">부서 관리</a>
        <a href="/printer" class="btn btn-primary btn-large">프린터 관리</a>
        <a href="/toner" class="btn btn-toner btn-large">토너 관리</a>
        <a href="/toner/month" class="btn btn-month btn-large">월별 토너 재고</a>
        <a href="/computer" class="btn btn-computer btn-large">컴퓨터 관리</a>
        <a href="/monitor" class="btn btn-monitor btn-large">모니터 관리</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
