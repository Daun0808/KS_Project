<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>모니터 추가</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <style>
    .navbar-fixed {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      background-color: #f8f9fa;
      padding: 5px 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .navbar-btn {
      font-size: 1rem;
      margin-right: 15px;
    }

    body {
      padding-top: 60px;
    }
  </style>
</head>
<body>

<div class="navbar-fixed">
  <div class="container d-flex justify-content-start">
    <a href="/" class="btn btn-outline-primary navbar-btn">홈</a>
    <a href="/department" class="btn btn-outline-success navbar-btn">부서 관리</a>
    <a href="/printer" class="btn btn-outline-danger navbar-btn">프린터 관리</a>
    <a href="/toner" class="btn btn-outline-warning navbar-btn">토너 관리</a>
    <a href="/toner/month" class="btn btn-outline-warning navbar-btn">월별 토너 재고</a>
    <a href="/computer" class="btn btn-outline-info navbar-btn">컴퓨터 관리</a>
    <a href="/monitor" class="btn btn-outline-dark navbar-btn">모니터 관리</a>
  </div>
</div>

<div class="container mt-5">
  <h2 class="text-center mb-4">모니터 추가</h2>

  <form th:action="@{/monitor/create}" method="post">

    <div class="row mb-3">
      <div class="col-md-6">
        <label for="departmentId" class="form-label">부서 선택</label>
        <select id="departmentId" name="departmentId" class="form-select" required>
          <option value="">부서를 선택하세요</option>
          <option th:each="dept : ${departments}"
                  th:value="${dept.departmentId}"
                  th:text="${dept.departmentName + ' (' + dept.departmentFloor + '층)'}">
          </option>
        </select>
      </div>
      <div class="col-md-6">
        <label for="monitorPlace" class="form-label">설치 장소</label>
        <input type="text" id="monitorPlace" name="monitorPlace" class="form-control" maxlength="30" required>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-6">
        <label for="monitorUnique" class="form-label">고유번호</label>
        <input type="text" id="monitorUnique" name="monitorUnique" class="form-control" maxlength="30">
      </div>
      <div class="col-md-6">
        <label for="monitorManufacturer" class="form-label">제조사</label>
        <input type="text" id="monitorManufacturer" name="monitorManufacturer" class="form-control" maxlength="30">
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-6">
        <label for="monitorSaleDate" class="form-label">구매일</label>
        <input type="date" id="monitorSaleDate" name="monitorSaleDate" class="form-control">
      </div>
      <div class="col-md-6">
        <label for="monitorSize" class="form-label">사이즈</label>
        <input type="text" id="monitorSize" name="monitorSize" class="form-control" maxlength="10">
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-6">
        <label for="monitorText" class="form-label">비고</label>
        <input type="text" id="monitorText" name="monitorText" class="form-control" maxlength="30">
      </div>
    </div>

    <!-- 숨겨진 값들 -->
    <input type="hidden" name="monitorDel" value="N">
    <input type="hidden" name="monitorDelText" value="">
    <input type="hidden" name="del" value="N">

    <button type="submit" class="btn btn-primary w-100">등록</button>
  </form>

  <div class="mt-3 text-center">
    <a th:href="@{/monitor}" class="btn btn-secondary">목록으로 돌아가기</a>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script>
  $(document).ready(function () {
    $('#departmentId').select2({
      placeholder: "부서를 선택하세요",
      allowClear: true
    });
  });
</script>

</body>
</html>
