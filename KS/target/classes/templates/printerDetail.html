<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>프린터 상세 정보</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* 상단 고정 메뉴바 스타일 */
    .navbar-fixed {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000; /* 메뉴바가 다른 요소들보다 위에 표시되도록 */
      background-color: #f8f9fa; /* 밝은 배경 */
      padding: 5px 20px; /* 메뉴바 높이 조정 */
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* 메뉴바에 그림자 추가 */
    }

    .navbar-btn {
      font-size: 1rem; /* 버튼 크기 조정 */
      margin-right: 15px; /* 버튼들 간의 간격 */
    }

    /* 페이지 내용이 메뉴바와 겹치지 않도록 여백 추가 */
    body {
      padding-top: 60px; /* 메뉴바 높이에 맞춰 페이지 내용이 겹치지 않도록 여백 추가 */
    }
  </style>
</head>
<body>
<!-- 상단 고정 메뉴바 -->
<div class="navbar-fixed">
  <div class="container d-flex justify-content-start">
    <!-- 왼쪽 버튼 (홈 버튼) -->
    <a href="/" class="btn btn-outline-primary navbar-btn">
      홈
    </a>

    <!-- 부서 관리 버튼 -->
    <a href="/department" class="btn btn-outline-success navbar-btn">
      부서 관리
    </a>

    <!-- 프린터 관리 버튼 -->
    <a href="/printer" class="btn btn-outline-danger navbar-btn">
      프린터 관리
    </a>
    <a href="/toner" class="btn btn-outline-warning navbar-btn">토너 관리</a>
  </div>
</div>

<div class="container mt-5">
  <h2 class="text-center mb-4">프린터 상세 정보</h2>

  <div class="card">
    <div class="card-body">
      <h5 class="card-title">프린터 설치 장소: <span th:text="${printer.printPlace}"></span></h5>
      <p class="card-text"><strong>설치일:</strong> <span th:text="${printer.printPlaceDate}"></span></p>
      <p class="card-text"><strong>제조회사:</strong> <span th:text="${printer.printName}"></span></p>
      <p class="card-text"><strong>제품명:</strong> <span th:text="${printer.printCode}"></span></p>
      <p class="card-text"><strong>출력 색상:</strong>
        <span th:text="${printer.printColor == 'C' ? '컬러' : '흑백'}"></span>
      </p>
      <p class="card-text"><strong>생산년도:</strong> <span th:text="${printer.printProductDate}"></span></p>
      <p class="card-text"><strong>구입일:</strong> <span th:text="${printer.printBuyDate}"></span></p>
      <p class="card-text"><strong>시리얼 번호:</strong> <span th:text="${printer.printSerialNumber}"></span></p>
      <p class="card-text"><strong>고유번호:</strong> <span th:text="${printer.printUniqueNumber}"></span></p>
      <p class="card-text"><strong>IP 주소:</strong> <span th:text="${printer.printIp}"></span></p>
      <p class="card-text"><strong>비고:</strong> <span th:text="${printer.printText}"></span></p>
      <p class="card-text"><strong>폐기 상태:</strong> <span th:text="${printer.printDel}"></span></p>
      <p class="card-text"><strong>폐기 일자:</strong> <span th:text="${printer.printDelDate}"></span></p>
      <p class="card-text"><strong>폐기 사유:</strong> <span th:text="${printer.printDelText}"></span></p>
      <p class="card-text"><strong>플래그 값:</strong> <span th:text="${printer.del}"></span></p>
      <hr>
      <p class="card-text"><strong>소속 부서:</strong>
        <a th:href="@{/department/{id}(id=${printer.department.departmentId})}"
           th:text="${printer.department.departmentName + ' (' + printer.department.departmentFloor + '층)'}"></a>
      </p>
    </div>
  </div>

  <div class="mt-4">
    <a href="/printer" class="btn btn-secondary">목록으로 돌아가기</a>
    <a th:href="@{/printer/update/{printer_id}(printer_id=${printer_id})}" class="btn btn-primary">수정</a>
    <a th:href="@{/printer/{printer_id}/history(printer_id=${printer_id})}" class="btn btn-info">히스토리</a>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
