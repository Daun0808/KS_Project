<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>토너 수정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar-fixed {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background-color: #f8f9fa;
            padding: 5px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .navbar-btn {
            font-size: 1rem;
            margin-right: 15px;
        }
        body {
            padding-top: 60px;
        }
    </style>
</head>
<body>
<!-- 상단 고정 메뉴바 -->
<div class="navbar-fixed">
    <div class="container d-flex justify-content-start">
        <a href="/" class="btn btn-outline-primary navbar-btn">홈</a>
        <a href="/department" class="btn btn-outline-success navbar-btn">부서 관리</a>
        <a href="/printer" class="btn btn-outline-danger navbar-btn">프린터 관리</a>
        <a href="/toner" class="btn btn-outline-warning navbar-btn">토너 관리</a>
        <a href="/toner/month" class="btn btn-outline-warning navbar-btn">월별 토너 재고</a>
        <a href="/computer" class="btn btn-outline-info navbar-btn">컴퓨터 관리</a>
        <a href="/monitor" class="btn btn-outline-secondary navbar-btn">모니터 관리</a>
    </div>
</div>

<div class="container mt-5">
    <h2 class="text-center mb-4">토너 수정</h2>

    <form th:action="@{/toner/update}" method="post">
        <input type="hidden" name="tonerId" th:value="${toner.getTonerId()}"> <!-- 예시: 수정할 토너 ID -->

        <div class="row mb-3">
            <div class="col-md-6">
                <label for="tonerCode" class="form-label">제품 코드</label>
                <input type="text" id="tonerCode" name="tonerCode" class="form-control" th:value="${toner.getTonerCode()}" required>
            </div>
            <div class="col-md-6">
                <label for="tonerName" class="form-label">제품명</label>
                <input type="text" id="tonerName" name="tonerName" class="form-control" th:value="${toner.getTonerName()}" required>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-6">
                <label for="tonerQuantity" class="form-label">적정 재고</label>
                <input type="number" id="tonerQuantity" name="tonerQuantity" class="form-control" th:value="${toner.getTonerQuantity()}" required>
            </div>
            <div class="col-md-6">
                <label for="tonerUnit" class="form-label">단위</label>
                <input type="text" id="tonerUnit" name="tonerUnit" class="form-control" th:value="${toner.getTonerUnit()}" required>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-6">
                <label for="tonerText" class="form-label">비고</label>
                <input type="text" id="tonerText" name="tonerText" class="form-control" th:value="${toner.getTonerText()}" required>
            </div>
            <div class="col-md-6">
                <label for="del" class="form-label">삭제 플래그 값</label>
                <select id="del" name="del" class="form-select" th:value="${toner.getDel()}">
                    <option value="N" th:selected="${toner.del == 'N'}">N</option>
                    <option value="Y" th:selected="${toner.del == 'Y'}">Y</option>
                </select>
            </div>
        </div>

        <button type="submit" class="btn btn-primary w-100">수정 완료</button>
    </form>

    <div class="mt-3 text-center">
        <a href="/toner" class="btn btn-secondary">목록으로 돌아가기</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
